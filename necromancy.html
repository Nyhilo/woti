<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Necromancy - An idle clicker about diggin up bones</title>
    <meta name="description" content="Necromancy is a game about digging up bones, summoning skeleton minions, and ruling the world."/>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/necromancy.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!-- We're going to keep the website version contained within a 1200x800px body -->
<body>
    <!-- Our page will be split into 5 parts: a header, a center section, two asides and a footer.
        There will also be an additional navigation aside for the sidebar, sitting above everything else-->

    <!-- Top Bar Header, contains gameplay information, buttons that modify the info section -->
    <header id="topbar">
        <p>Bones: <span id="bonecount">0</span></p>
        <p>Gold: <span id="goldcount">0</span></p>
        <p>Mana: <span id="manacount">0</span>/<span id="maxmana">0</span> </p>
        
    </header>
    
    <!-- Command section, contains varibale modifying buttons. Modified by bottom bar section -->
    <aside id="command_section">
        <button class="button unit" id="dig-up-bones" onclick="Game.employ('boneDiggers')">
            <p>Dig Up Bones</p><br><br>
            <p>++bones</p>
        </button>
        <p>Skels: <span id="boneDiggers-skel-amount"></span></p>
        <p>SkelArmies: <span id="boneDiggers-skelArmy-amount"></span></p>
        <button class="button unit" id="attack-travelers" onclick="Game.employ('delinquents')">
            <p>Attack Travelers</p><br>
            <p>+bones +gold</p>
        </button>
        <p>Skels: <span id="delinquents-skel-amount"></span></p>
        <p>SkelArmies: <span id="delinquents-skelArmy-amount"></span></p>
    </aside>
    
    <!-- Main Section, contains the shovel stuff button -->
    <section id="main">
        <button class="button shovel" onclick="Game.dig()"><img src="graphics/necromancy/shovel1.png" alt=""></button>
        
    </section>
    
    <!-- Information section, contains game stats, settings, the shop, etc. selected by buttons on the top bar -->
    <aside id="info_section">
        <section id="stats-section"></section>
    </aside>
    
    <!-- Bottom bar footer, contains purchasable units, also modifies what is in the command section -->
    <footer id="bottombar">
        <div class="bottom-button-wrapper">
            <button class="button unit" id="spawn-skeleton" onclick="Game.spawnUnit('skeleton')">
                <p>Skeleton</p><br>
                <p>-<span id="skel-bone-cost">0</span> bones<br>-<span id="skel-mana-cost">0</span> mana</p>
            </button>
            <p>Amount: <span id="skeleton-amount">0</span></p>
        </div>
        <div class="bottom-button-wrapper">
            <button class="button unit" id="spawn-skelArmy" onclick="Game.spawnUnit('skelArmy')">
                <p>Skel Army</p><br>
                <p>-<span id="skelArmy-bone-cost">0</span> bones<br>-<span id="skelArmy-mana-cost">0</span> mana</p>
            </button>
            <p>Amount: <span id="skelArmy-amount">0</span></p>
        </div>
        <div class="bottom-button-wrapper">
            <button class="button unit" id="spawn-skelHorse" onclick="Game.spawnUnit('skelHorse')">
                <p>Skel Horse</p><br>
                <p>-<span id="skelHorse-bone-cost">0</span> bones<br>-<span id="skelHorse-mana-cost">0</span> mana</p>
            </button>
            <p>Amount: <span id="skelHorse-amount">0</span></p>
        </div>
    </footer>
</body>
    <script src="javascript/necromancy/necromancy.js"></script>
</html>
